name: CI

on:
  push:

jobs:
  ci:
    strategy:
      matrix:
        node: [16]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies ðŸ“¦
        run: pnpm install

      - name: Run linter ðŸ‘€
        run: pnpm lint

      - name: Run tests ðŸ§ª
        run: pnpm test:unit
